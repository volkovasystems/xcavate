<!DOCTYPE html>
<html>
	<head>
		<title>xcavate unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./xcavate.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "xcavate unit test", function( assert ) {

				let symbol = Symbol( "hello" );
				let data = { };
				data[ symbol ] = symbol;

				assert.equal( xcavate( "hello", data ), symbol, "should be equal to Symbol( 'hello' )" );

				assert.equal( xcavate( Symbol( "hello" ), data ), symbol, "should be equal to Symbol( 'hello' )" );

			} );
		</script>
	</body>
</html>
